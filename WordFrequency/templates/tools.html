{% extends '_base.html' %}

{% block title %}
    <title>Text Processing Tool</title>
{% endblock %}

{% block body %}
    <div class="mx-auto" style="width: 30rem;">
        <div class="list-group">
            <a href="{% url 'stopwords' %}" class="list-group-item list-group-item-action list-group-item-success">Stop Words</a>
            <a href="{% url 'uploadArticle' %}" class="list-group-item list-group-item-action list-group-item-danger">Upload Article</a>
            <a href="{% url 'restore' %}" class="list-group-item list-group-item-action list-group-item-danger">Restore Words</a>
            <a href="/admin/WordFrequency/article/" class="list-group-item list-group-item-action list-group-item-warning">Total Article: {{ article_count }}</a>
            <a href="/admin/WordFrequency/word/" class="list-group-item list-group-item-action list-group-item-warning">Total Restored Word: {{ restored_count }} / {{ word_count }}</a>
            <a href="/admin" class="list-group-item list-group-item-action list-group-item-primary">Admin</a>
        </div>
    </div>

{% endblock %}
