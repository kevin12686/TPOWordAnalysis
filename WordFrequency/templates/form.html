{% extends '_base.html' %}

{% block title %}
    <title>Uploading Article</title>
{% endblock %}

{% block body %}

    <div class="mx-auto" style="width: 30rem;">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit">
        </form>
    </div>

{% endblock %}
